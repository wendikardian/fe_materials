<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Marketplace</title>
</head>

<body>
    <header class="container-fluid bg-white py-3 border-bottom position-sticky top-0 z-3">
        <div class="header__navbar d-flex row justify-content-center justify-content-between align-items-center">
            <div class="col-2">
                <img src="images/Logo.png" class="object-fit-contain logo_header" alt="Logo">
            </div>
            <div class="col-6 py-0 d-none d-sm-block">
                <div class="header__searchbar input-group align-items-center border rounded-pill rounded-end-pill">
                    <div class="px-2">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                    <input type="text" class="form-control form-control-sm border-0 rounded-end-pill"
                        placeholder="Search recipe">

                </div>
            </div>

            <div class="col-1 d-block d-sm-none border-end text-end">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>

            <div class="col-2 justify-content-center d-flex">
                <!-- Filled Style Button -->
                <button class="btn btn-success btn-block mr-2">
                    <a href="login.html" class="text-white">

                        Login
                    </a>
                </button>
                <button class="btn btn-outline-success btn-block mx-4">
                    <a href="register.html">
                        Sign Up
                    </a>
                </button>

            </div>


            <div class="col-1 d-none d-md-block">
                <select class="form-control" id="languageSelect">
                    <option value="en">EN</option>
                    <option value="es">ES</option>
                    <option value="fr">FR</option>
                    <!-- Add more language options as needed -->
                </select>
            </div>

        </div>
    </header>

    <main>

        <div class="container ">
            <div class="row my-5">
                <div class="col-12 col-lg-6 d-none d-lg-block">
                    <img src="images/login.jpg" class="img-fluid" style="height: 700px; object-fit: cover;"
                        alt="Login image">
                </div>
                <div class="col-12 col-lg-6">
                    <div class="card p-3">
                        <h3>Login</h3>
                        <p>Enter your detail below</p>
                        <div class="my-3">
                            <label for="exampleFormControlInput1" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1"
                                placeholder="name@example.com">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="passwords"
                                placeholder="insert your password">
                        </div>

                        <!-- add button login -->
                        <div class="mt-5 w-100 d-flex justify-content-center">

                            <a href="profile.html" class="text-white btn btn-success w-100">Continue</a>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <footer class="container-fluid py-5 mt-5 text-white" style="background-color: var(--base-color);">
        <div class="container-md">
            <div class="row">
                <div class="col-lg-3">
                    <h2>Vintage</h2>
                    <ul type="none">
                        <li>About us</li>
                        <li>Sustainability</li>
                        <li>Blog</li>
                        <li>Advertising</li>
                    </ul>
                    <!-- create footer nav using that menu -->
                </div>
                <div class="col-lg-3">
                    <h2>Discover</h2>
                    <ul type="none">
                        <li>How it works</li>
                        <li>Help center</li>
                        <li>Infoboard</li>
                        <li>Mobile Apps</li>
                    </ul>
                </div>
                <div class="col-lg-3">
                    <h2>Help</h2>
                    <ul type="none">
                        <li>Help center</li>
                        <li>Buying</li>
                        <li>Trust & Safety</li>

                    </ul>
                </div>
                <div class="col-lg-3">
                    <h2>Community</h2>
                    <ul type="none">
                        <li>Forum</li>


                    </ul>
                </div>
            </div>
        </div>

    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/f0e17752b2.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="js/bootstrap.bundle.js"></script>
</body>

</html>
