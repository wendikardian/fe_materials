<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Tasty Recipe</title>
</head>

<body>
    <header class="container-fluid bg-white py-3 border-bottom position-sticky top-0 z-3">
        <div class="container-md d-flex justify-content-start align-items-center">

            <img src="images/Logo.png"  
                class="object-fit-contain"
            alt="Logo" style="width: 150px; height: 70px;">
            <div class="header__navbar d-flex row justify-content-between align-items-center justify-content-center" style="width: 1050px;">
                <div class="col-8 py-0 d-none d-sm-block">
                    <div
                        class="header__searchbar input-group align-items-center border rounded-pill rounded-end-pill">
                        <div class="px-2">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </div>
                        <input type="text" class="form-control form-control-sm border-0 rounded-end-pill"
                            placeholder="Search recipe">

                    </div>
                </div>

                <div class="col-3 d-block d-sm-none border-end text-end">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>

                <div class="d-flex col-2 d-block justify-content-between ">
                    <!-- Filled Style Button -->
                    <button class="btn btn-success btn-block ">Login</button>
                    <button class="btn btn-outline-success btn-block ">Sign Up</button>
                  </div>
                 
            </div>
        </div>
    </header>
    <script src="https://kit.fontawesome.com/f0e17752b2.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="js/bootstrap.bundle.js"></script>
</body>

</html>
